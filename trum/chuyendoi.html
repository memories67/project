
<!DOCTYPE html>
<html>
<head>
<style>
.box {
    width: 100px;
    height: 100px;
    margin: 10px;
    background-color: #3498db;
    color: white;
    text-align: center;
    line-height: 100px;
}

/* Static (mặc định) */
.static {
    position: static;
}

/* Relative */
.relative {
    position: relative;
    left: 50px;
    top: 20px;
    background-color: #e74c3c;
}

/* Absolute */
.container {
    position: relative;
    height: 200px;
    border: 2px solid black;
}
.absolute {
    position: absolute;
    right: 0;
    bottom: 0;
    background-color: #2ecc71;
}

/* Fixed */
.fixed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #f1c40f;
}

/* Sticky */
.sticky {
    position: sticky;
    top: 0;
    background-color: #9b59b6;
}
</style>
</head>
<body>

<div class="box static">Static</div>

<div class="box relative">Relative</div>

<div class="container">
    <div class="box absolute">Absolute</div>
</div>

<div class="box fixed">Fixed</div>

<div style="height: 1000px;">
    <div class="box sticky">Sticky</div>
    <!-- Thêm chiều cao để test sticky -->
</div>

</body>
